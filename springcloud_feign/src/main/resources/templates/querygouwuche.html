<script>
    $(function(){

        queryluxian();//具体路线方案查询

    })
    /////////////////////////////////////////////////////////////////////////////具体路线方案查询
    function queryluxian(){
        $.ajax({
            url:'../queryGouWu',
            type:'get',
            data:{},
            async:false,
            dataType:'json',
            success:function(data){

                var qw="";
                for(var i=0;i<data.length;i++){
                    qw+="<div class='pro-info mt20 clearfix' ><div class='proimg fl'><img class='lazy' src='" + data[i].projectnamee + "'   style='display: inline-block;'><span class='proPrice fb'>￥" + data[i].price + "</span></div><div class='proname fl'><h4 class='f17'>" + data[i].projectname + "</h4><p class='proNumber'>产品编号：<span>1000000" + data[i].id + "</span></p></div><div class='prodetail invalid1 fl'><ul><div class='attr1'><li><font class='flabel'>出发日期</font>：<font class='fvalue'>" + data[i].birth + "</font><font class='flabel'><br><br><br>总成人数</font>：<font class='fvalue'>" + data[i].ynumber +"</font></li><br><li><font class='flabel'>集合地点</font>：<font class='fvalue'>08:30-24:00" + data[i].projectnameee + "</font></li></div></ul></div><div class='operate fl'><span class='delete cp' id='delete_items' data-id='12519' data-price='3062.5'><button onclick='del("+data[i].id+")' type='button' class='btn btn-primary glyphicon glyphicon-minus'>删除</button></span></div></div>"

                }
                $("#gouwuche").append(qw);
            }
        })
    }
    function del(id){
        bootbox.confirm({
            size: "small",
            title:"提示",
            message: "确认要删除吗？",
            callback: function(result){
                if(!result){
                    return;
                }else{
                    $.ajax({
                        url:'../delGouWu?id='+id,
                        type:"delete",
                        data:{},
                        success:function(){
                            bootbox.alert({
                                size: "small",
                                title: "提示",
                                message: "删除成功!",
                                callback: function(){
                                    queryluxian();
                                }
                            })
                            $("#userTable").bootstrapTable('refresh');
                        }
                    })
                }

            }
        })
    }

</script>
