<body>

<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
 <h3 class="form-title">需要先登录哦</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="账号" id="username" name="userNumber" autofocus="autofocus" maxlength="20"/>
                </div>
              <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" id="password" name="userPassword" maxlength="8"/>
                </div>
                <div class="form-group">
  <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/> <font color="#daa520">记住我</font>
                    </label>
      <a href="javascript:toReg();" id="register_btn" class=""><font color="#daa520">注册</font></a>

                </div>
                <div class="form-group">
                    <input onclick="login()" type="button" class="btn btn-success pull-right" value="登录 "/>

                </div>
            </div>
        </form>
    </div>


</div>
</body>
<script>




    function login(){
        var username=$("#username").val();
        var password=$("#password").val();
        $.ajax({
            url:'/login',
            data:{
                userNumber:username,
                userPassword:password
            },
            success:function(data){
                if(data==1){
                    bootbox.alert("登录成功");
                    location.href="/shouye";
                }else if(data==2){
                    bootbox.alert("密码错误");
                }/*else if(data==3){
                    bootbox.alert("验证码错误");
                }*/
            }
        })
    }


    //去注册
    function toReg(){
        location.href="/getRegister";
    }

</script>
